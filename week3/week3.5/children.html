<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Element Object</h1>
    <ul id="myList">
      <li>tea</li>
      <li>cofeee</li>
      <li>water</li>
    </ul>
    <button onclick="replace()">rePlace</button>
  </body>
  <script>
    function replace() {
      let Li = document.getElementById("myList").children[1];
      const newnode = document.createTextNode("juice");
      Li.replaceChild(newnode, Li.childNodes[0]);
    }
  </script>
</html>
