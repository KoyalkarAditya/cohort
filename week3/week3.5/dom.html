<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="loginForm">
      FirstName: <input type="text" name="fname" /> SecondName:
      <input type="text" name="fname" />
      <input type="submit" />
      <p id="display"></p>
    </form>
    <button onclick="myFunction()">Click</button>
  </body>
  <script>
    function myFunction() {
      let length = document.getElementById("loginForm").elements.length;
      let firstValue = document.getElementById("loginForm").elements[0].value;
      document.getElementById("display").innerHTML =
        "length is " + length + "first name is " + firstValue;
    }
    window.onload = () => {
      const heading = document.createElement("h1");
      const headingText = document.createTextNode("hello");
      heading.appendChild(headingText);
      document.body.appendChild(heading);
    };
    const para = document.createElement("p");
    para.innerText = "this is a paragraph";
    document.body.appendChild(para);
  </script>
</html>
